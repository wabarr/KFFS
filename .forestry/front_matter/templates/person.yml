---
label: Person
hide_body: false
is_partial: false
fields:
- type: text
  name: first_name
  label: First Name
  description: The person's first name (given name)
  config:
    required: true
- type: text
  name: family_name
  label: family name
  description: The person's family name
  config:
    required: true
- type: select
  name: username
  config:
    source:
      type: documents
      section: usernames
      file: _data/usernames.yml
      path: Usernames
    required: false
  label: blog author username
  description: 'This field is only required if this person will be authoring blog
    posts. '
  default: wabarr
- name: headshot
  label: Headshot
  type: file
  hidden: false
  default: ''
  description: 'this image should be cropped square, no bigger than 1Mb.  This appears
    in staff/alumni pages as well on authored blog posts. '
  config:
    maxSize: '1.5'
- name: email
  label: Email address
  type: text
  hidden: false
  default: ''
- name: web
  label: Personal website address
  type: text
  hidden: false
  default: ''
- name: twitter
  label: Twitter username
  type: text
  hidden: false
  default: ''
  description: with or without the @ symbol
- type: select
  name: staff_member
  config:
    source:
      type: simple
    required: true
    options:
    - 'yes'
    - 'no'
  label: Staff Member
  default: 'yes'
- type: select
  name: alum
  config:
    source:
      type: simple
    required: true
    options:
    - 'yes'
    - 'no'
  label: Alumnus of fieldschool
  default: 'yes'
pages:
- _people/andrew-barr.md
- _people/sarah-hlubik.md
- _people/david-braun.md
- _people/tyler-faith.md
