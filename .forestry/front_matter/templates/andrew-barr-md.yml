---
label: Person
hide_body: false
is_partial: false
fields:
- type: select
  name: username
  config:
    source:
      type: documents
      section: usernames
      file: _data/usernames.yml
      path: Usernames
    required: true
  label: username
  description: If you are trying to add a new person, you first need to assign a username
    using the form in the sidebar
  default: wabarr
- name: display_name
  label: Display name
  type: text
  hidden: false
  default: ''
  description: this is the name that will be shown on the website
- name: headshot
  label: Headshot
  type: file
  hidden: false
  default: ''
  description: this image must be square, no bigger than 1.5 Mb
  config:
    maxSize: '1.5'
- name: email
  label: Email address
  type: text
  hidden: false
  default: ''
- name: web
  label: Personal website address
  type: text
  hidden: false
  default: ''
- name: twitter
  label: Twitter username
  type: text
  hidden: false
  default: ''
  description: with or without the @ symbol
- type: select
  name: staff_member
  config:
    source:
      type: simple
    required: true
    options:
    - 'yes'
    - 'no'
  label: Staff Member
  default: 'yes'
- type: select
  name: alum
  config:
    source:
      type: simple
    required: true
    options:
    - 'yes'
    - 'no'
  label: Alumnus of fieldschool
  default: 'yes'
